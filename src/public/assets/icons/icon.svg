<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC"/>
      <stop offset="100%" style="stop-color:#E8D5B7"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Book/Bible -->
  <g transform="translate(256,256)">
    <!-- Pages -->
    <rect x="-100" y="-120" width="200" height="240" rx="10" fill="#FFF" stroke="#8B4513" stroke-width="4"/>
    <line x1="0" y1="-120" x2="0" y2="120" stroke="#8B4513" stroke-width="3"/>

    <!-- Lines (text simulation) - Left page -->
    <line x1="-80" y1="-80" x2="-20" y2="-80" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
    <line x1="-80" y1="-50" x2="-10" y2="-50" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
    <line x1="-80" y1="-20" x2="-30" y2="-20" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
    <line x1="-80" y1="10" x2="-20" y2="10" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
    <line x1="-80" y1="40" x2="-15" y2="40" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
    <line x1="-80" y1="70" x2="-25" y2="70" stroke="#8B4513" stroke-width="2" opacity="0.5"/>

    <!-- Lines (text simulation) - Right page -->
    <line x1="20" y1="-80" x2="80" y2="-80" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
    <line x1="20" y1="-50" x2="80" y2="-50" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
    <line x1="20" y1="-20" x2="70" y2="-20" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
    <line x1="20" y1="10" x2="80" y2="10" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
    <line x1="20" y1="40" x2="75" y2="40" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
    <line x1="20" y1="70" x2="80" y2="70" stroke="#8B4513" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- 365 Badge (optional) -->
  <circle cx="420" cy="92" r="60" fill="#DAA520" stroke="#8B4513" stroke-width="4"/>
  <text x="420" y="105" text-anchor="middle" font-family="Arial Black" font-size="40" fill="#FFF" font-weight="bold">365</text>
</svg>
