[build]
  base = "/"
  publish = "src/public"
  command = "npm run build:netlify"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/views/login.html"
  status = 200
  force = false

[functions]
  directory = "netlify/functions"

[dev]
  command = "npm start"
  port = 3000
  targetPort = 3000
  autoLaunch = false
